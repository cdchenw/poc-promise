<html>

<head>
    <meta charset="utf-8"></head>
    <title>test customized Promise function</title>
</head>
<body>
    <script src="./lib/Promise.js"></script>
    <script>
        console.log("start");
        const p1 = Promise.resolve(2) //如果是一般值，p1成功，value就是这个值
        const p2 = Promise.resolve(Promise.resolve(3));//如果是成功的promise,p2成功，value就是这个promise的value
        const p3 = Promise.resolve(Promise.reject(4));//如果是失败的promise, p3成功，value就是这个promise的reason
        
        p1.then(value=>{
            console.log("p1=>", value);
        })
        
        p2.then(value=>{
            console.log("p2=>", value);
        });

        p3.catch(reason=>{
            console.log("p3=>", reason);
        });


        console.log("end");
    </script>
</body>

</html>
